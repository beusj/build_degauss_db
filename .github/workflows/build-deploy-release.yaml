name: build-deploy-release
on:
  release:
    types: [published]
  repository_dispatch:
    types: [release-build, force-rebuild]

jobs:
  deploy-images:
    runs-on: ubuntu-latest
    env:
      registry: ghcr.io
      username: ${{ github.event.organization.login || github.repository_owner }}
      repository: build_degauss_db

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed to read tags
      - name: Set image tags (release tag or short SHA)
        run: |
          set -euo pipefail
          REGISTRY="${{ env.registry }}"
          USERNAME="${{ env.username }}"
          REPOSITORY="${{ env.repository }}"
          # Default to short SHA
          TAG=$(git rev-parse --short HEAD)
          # If this is a release event, use the release tag
          if [ "${{ github.event_name }}" = "release" ] && [ -n "${GITHUB_REF##*/}" ]; then
            TAG="${GITHUB_REF##*/}"
          fi
          VERSIONED="${REGISTRY}/${USERNAME}/${REPOSITORY}:${TAG}"
          LATEST="${REGISTRY}/${USERNAME}/${REPOSITORY}:latest"
          echo "versioned=${VERSIONED}" >> $GITHUB_ENV
          echo "latest=${LATEST}" >> $GITHUB_ENV
      - name: Build image
        run: |
          docker build -t "${{ env.versioned }}" -t "${{ env.latest }}" .

      - name: Test image
        run: |
          docker run --rm "${{ env.versioned }}" sqlite3 --version
          
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.USERNAME }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push images
        run: |
          docker tag  ${{ env.versioned }} ${{ env.versioned }}
          docker push ${{ env.versioned }}
          docker push ${{ env.latest }}