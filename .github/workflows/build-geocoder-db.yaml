name: Build geocoder.db

on:
  workflow_dispatch:
    inputs:
      data_year:
        description: "TIGER/Line Year"
        required: false
        default: "2025"
      aws_s3_source:
        description: "AWS S3 path to source shapefile zips"
        required: false
        default: ""

jobs:
  build-geocoder-db:
    runs-on: ubuntu-latest
    env:
      # Use the provided input, or fallback to default if empty
      DATA_YEAR: ${{ github.event.inputs.data_year || '2025' }}
      AWS_S3_SOURCE: ${{ github.event.inputs.aws_s3_source }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download TIGER/Line data from S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}  # optional
          DATA_YEAR: ${{ github.event.inputs.data_year || '2025' }}
        run: |
          mkdir -p ./tiger_data
          aws s3 sync s3://choa-geocoding/census/tiger_line/${DATA_YEAR}/ ./tiger_data/ \
            --exclude "*" \
            --include "*addr.zip" \
            --include "*edges.zip" \
            --include "*featnames.zip"

      - name: Build Docker image
        run: |
          docker build \
            --build-arg DATA_YEAR=${DATA_YEAR} \
            -f ./Dockerfiles/Dockerfile-build-db \
            -t geocoder-db .

      - name: Run Docker container
        run: |
          docker run --name geocoder-db-container geocoder-db

      - name: Copy geocoder.db out of container
        run: docker cp geocoder-db-container:/geocoder.db ./geocoder.db

      - name: Archive geocoder.db as artifact
        uses: actions/upload-artifact@v4
        with:
          name: geocoder.db
          path: ./geocoder.db

